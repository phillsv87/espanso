filter_title: "Code"
backend: "Clipboard"

matches:
  - trigger: "::rn-comp"
    vars:
      - name: name
        type: shell
        params:
          cmd: "~/Library/Preferences/espanso/scripts/Prompt.ps1 -text name"
    replace: |
      import React from 'react';
      import { View, StyleSheet } from 'react-native';

      interface {{name}}Props
      {
          
      }

      export default function {{name}}({

      }:{{name}}Props){

          return (
              <View style={styles.root}>

              </View>
          )

      }

      const styles=StyleSheet.create({
          root:{
              flex:1
          }
      });
  
  - trigger: "::re-comp"
    vars:
      - name: name
        type: shell
        params:
          cmd: "~/Library/Preferences/espanso/scripts/Prompt.ps1 -text name"
    replace: |
      import React from 'react';

      interface {{name}}Props
      {
          
      }

      export default function {{name}}({

      }:{{name}}Props){

          return (
              <div>
                  Component
              </div>
          )

      }

  - trigger: "::js-prop"
    vars:
      - name: name
        type: shell
        params:
          cmd: "~/Library/Preferences/espanso/scripts/Prompt.ps1 -text name"
      - name: type
        type: shell
        params:
          cmd: "~/Library/Preferences/espanso/scripts/Prompt.ps1 -text type"
      - name: defaultValue
        type: shell
        params:
          cmd: "~/Library/Preferences/espanso/scripts/Prompt.ps1 -text defaultValue"
    replace: |
      private _{{name}}:{{type}}={{defaultValue}};
          public get {{name}}(){return this._{{name}}}
          public set {{name}}(value:{{type}}){
              this._{{name}}=value;
              this.emitProperty(this,'{{name}}');
          }